<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Chjewellery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Chjewellery">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest" crossorigin="use-credentials">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorantgaramond-italic.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header header--sticky" data-header="sticky" data-hide-point="50">
        <div class="container"><span class="header__logo"><img src="img/svg/logo.svg" srcset="img/svg/logo@2x.svg 2x" width="66" height="66" alt="copmany logo."></span>
          <nav class="header__nav">
            <button class="header__nav-toggle btn-reset" type="button" aria-label="Переключатель отображения меню" aria-pressed="false" data-burger>
              <svg width="20" height="20" aria-hidden="true">
                <use xlink:href="./img/stack.svg#icon-burger"></use>
              </svg>
            </button>
            <div class="header__nav-wrapper">
              <div class="header__input">
                <input type="search" placeholder="Type here to search">
                <svg width="14" height="14" aria-hidden="true">
                  <use xlink:href="./img/stack.svg#icon-search"></use>
                </svg>
              </div>
              <ul class="header__nav-list main-nav">
                <li class="main-nav__item"><a class="main-nav__link" href="#">What’s new</a>
                </li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Chokers</a>
                </li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Necklaces</a>
                </li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Rings</a>
                </li>
                <li class="main-nav__item"><a class="main-nav__link" href="#">Earrings</a>
                </li>
              </ul>
              <ul class="header__nav-list additional-nav">
                <li class="additional-nav__item"><a class="additional-nav__link" href="#">About CH</a>
                </li>
                <li class="additional-nav__item"><a class="additional-nav__link" href="#">Stores &amp; Hours</a>
                </li>
                <li class="additional-nav__item"><a class="additional-nav__link" href="#">Contact Us</a>
                </li>
              </ul>
              <ul class="header__nav-list user-nav">
                <li class="user-nav__item">
                  <button class="btn btn--user" type="button">Login</button>
                </li>
              </ul>
            </div>
            <button class="header__cart" type="button">Cart<span> 0</span></button>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="intro">
          <div class="container">
            <p style="margin-top: 40px;">Текст&nbsp;с&nbsp;мнемониками</p>
            <p style="margin-top: 40px;">Пример использования +img()</p>
            <p style="margin-bottom: 40px;"><img src="img/content/placeholder.png" srcset="img/content/placeholder@2x.png 2x" width="120" height="120" alt="Пример">
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
